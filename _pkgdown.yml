destination: docs

url: https://github.com/paulnorthrop/chandwich

development:
  mode: release

template:
  bootstrap: 5
  bootswatch: flatly
  math-rendering: mathjax

reference:
  - title: Package
    desc: ~
    contents:
      - "chandwich"
  - title: Loglikelihood adjustment
    desc: ~
    contents:
      - "adjust_loglik"
  - title: Statistical inference
    desc: ~
    contents:
      - "anova.chandwich"
      - "compare_models"
      - "print.compmod"
      - "confint.chandwich"
      - "plot.confint"
      - "print.confint"
      - "conf_intervals"
      - "conf_region"
      - "plot.confreg"
      - "profile_loglik"
  - title: Generics
    desc: ~
    contents:
      - "coef.chandwich"
      - "vcov.chandwich"
      - "logLik.chandwich"
      - "plot.chandwich"
      - "print.chandwich"
      - "summary.chandwich"
      - "print.summary.chandwich"
  - title: Example data
    desc: ~
    contents:
      - "owtemps"
      - "rats"
  - title: GEV example
    desc: ~
    contents:
      - "log_gev"
